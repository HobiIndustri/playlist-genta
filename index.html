<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta property="og:image" content="https://raw.githubusercontent.com/HobiIndustri/playlist-genta/master/gambar/thumb.png?token=AI37BSRRMI5D6J4GOPLK2H2735IIS">

<body>
    <header>
        <h1>Playlist</h1>
        <h2>Event Genta Campaign with H of V, Embran Nawawi, QMR</h2>
        <p>Royal Plaza,Rabu 23 Desember 2020</p>
    </header>
    <acara>
        <div class="kaca">
        <H2>Play list plan</H2>
        <div class="HofV">
            <p>H of V Show</p>
            <audio controls>
                <source src="music/HnV/BTS - Stay Gold (Kayze Remix).mp3" type="audio/mpeg">
            </audio>
        </div>

        <div class="Embran">
            <p>Embran Show</p>
            <audio controls>
                <source src="music/embran/Weird Genius - LATHI feat. Sara Fajira (R3HAB Remix).mp3" type="audio/mpeg">
            </audio>
        </div>
        
        <div class="QMR">
            <p>QMR Show</p>
            <audio controls>
                <source src="" type="audio/mpeg">
            </audio>
        </div>
        <div class="Veld Chandra">
            <p>Veld Chandra QMR Closing</p>
            <audio controls>
                <source src="music/veld/lagu veld.mpeg" type="audio/mpeg">
            </audio>
        </div>
        <div class="Back Sound">
            <p>Backsound menyesuaikan suasana</p>
            <audio controls>
                <source src="#" type="audio/mpeg">
            </audio>
        </div>
        <div class="Cello">
            <p>Cello play 1</p>
            <audio controls>
                <source src="music/Cello/1.mp4" type="audio/mpeg">
            </audio>
        </div>
        <p>Cello play 2</p>
        <audio controls>
            <source src="music/Cello/2.mp4" type="audio/mpeg">
        </audio>
        </div>
        <p>Cello play 2</p>
        <audio controls>
            <source src="music/Cello/3.mp4" type="audio/mpeg">
        </audio>
        </div>
</div>
    </acara>
    <gambar></gambar>
    <footer>
        <p>Hobi Industri December 2020</p>
    </footer>    
</body>
</html>
